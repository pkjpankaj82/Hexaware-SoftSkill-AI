  <style>
    body {
        background-image: url('Background.jpg'); /* Adjusted the path to assets folder */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: rgba(0, 0, 0, 0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .message {
        background: rgba(255, 255, 255, 0.85);
        max-width: 360px;
        padding: 32px 24px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .message h2 {
        color: #ffa100;
        font-weight: bold;
        font-size: 16px;
        margin: 0 0 8px;
      }

      .message h1 {
        font-size: 22px;
        font-weight: 300;
        color: rgba(0, 0, 0, 0.6);
        margin: 0 0 16px;
      }

      .message p {
        line-height: 1.4;
        margin: 16px 0 24px;
        font-size: 14px;
      }

      .button {
        display: inline-block;
        padding: 16px 24px;
        background-color: #039be5;
        color: white;
        border-radius: 4px;
        text-transform: uppercase;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #0277bd;
      }

      #load {
        color: rgba(0, 0, 0, 0.4);
        text-align: center;
        font-size: 13px;
        margin-top: 16px;
      }
  </style>
